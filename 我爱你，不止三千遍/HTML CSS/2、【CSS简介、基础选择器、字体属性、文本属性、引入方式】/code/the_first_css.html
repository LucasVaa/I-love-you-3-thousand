<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 {样式} */
        /* 标签选择器 */
        p {
            color: red;
            font-size: 12px;
        }

        /* 类选择器 常用*/
        .color-red {
            color: red;
        }

        .box {
            width: 100px;
            height: 100px;

        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <p>这是一个段落。</p>

    <ul>
        <li class="color-red">草莓</li>
        <li>橘子</li>
        <li>蓝莓</li>
    </ul>

    <hr>
    <div class="red box"></div>
    <div class="green box"></div>
    <div class="red box"></div>
</body>

</html>
