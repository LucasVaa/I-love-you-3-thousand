<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>

<body>
    <table align="center" border="1" cellspacing="0" cellpadding="10" width="200" height="100">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>2</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李三</td>
                <td>12</td>
                <td>女</td>
            </tr>
            <tr>
                <td>张武</td>
                <td>222</td>
                <td>男</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table align="center" border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">跨行</td>
                <td colspan="2">跨列</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <hr>

    <ul>
        <li>你</li>
        <li>我</li>
        <li>她</li>
    </ul>

    <hr>

    <ol>
        <li>爷爷</li>
        <li>爸爸</li>
        <li>儿子</li>
    </ol>

    <hr>

    <dl>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
    </dl>

    <hr>
    <form action="#" method="POST" name="name1">
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="10"> <br>
        密码：<input type="password" name="password"> <br>
        性别：<label for="sex_male">男</label> <input type="radio" name="sex" value="男" id="sex_male" checked="checked"> 女
        <input type="radio" name="sex" value="女">
        <br>
        爱好：吃饭 <input type="checkbox" name="hobby" value="吃饭"> 睡觉 <input type="checkbox" name="hobby" value="睡觉"> <br>
        同意申请：同意<input type="checkbox" name="agree" value="同意" checked="" checked> <br>
        <input type="submit" value="注册"> <input type="reset" value="充值"> <input type="button" value="按钮"> <br>
        <input type="file" value="上传文件"> <br>
        <hr>
        籍贯：<select name="regeions">
            <option>山东</option>
            <option selected="selected">上海</option>
        </select>
        <hr>
        文本域：<textarea cols="50" rows="2">这是啥啊？
        </textarea>
    </form>

    <br>

    <h4>案例展示</h4>
    <table>
        <tr>
            <td>性别：</td>
            <td><label for="sex_male">男</label> <input type="radio" name="sex" value="男" id="sex_male"
                    checked="checked"> 女
                <input type="radio" name="sex" value="女">
            </td>
        </tr>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username" value="请输入用户名" maxlength="10"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>

</body>

</html>
