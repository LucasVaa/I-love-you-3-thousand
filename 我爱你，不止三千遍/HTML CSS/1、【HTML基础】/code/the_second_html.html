<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>

<body>
    <table align="center" border="1" cellspacing="0" cellpadding="10" width="200" height="100">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>2</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李三</td>
                <td>12</td>
                <td>女</td>
            </tr>
            <tr>
                <td>张武</td>
                <td>222</td>
                <td>男</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table align="center" border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">跨行</td>
                <td colspan="2">跨列</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <hr>

    <ul>
        <li>你</li>
        <li>我</li>
        <li>她</li>
    </ul>

    <hr>

    <ol>
        <li>爷爷</li>
        <li>爸爸</li>
        <li>儿子</li>
    </ol>

    <hr>

    <dl>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
    </dl>

    <hr>


</body>

</html>
