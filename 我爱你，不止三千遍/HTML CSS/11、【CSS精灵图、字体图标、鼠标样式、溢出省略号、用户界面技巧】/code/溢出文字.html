<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .one {
      width: 100px;
      height: 200px;
      background-color: pink;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .more {
      width: 100px;
      height: 42px;
      background-color: pink;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
  </style>
  <body>
    <div class="one">正常情况下，会自动换行</div>
    <hr>
    <div class="more">正常情况下对于多行文本，会自动换行</div>
  </body>
</html>
