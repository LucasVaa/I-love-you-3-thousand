<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5新特性</title>
  </head>
  <style>
    header,
    nav {
      height: 150px;
      width: 800px;
      background-color: pink;
      border-radius: 10px;
      margin: 15px auto;
    }
    section {
      height: 200px;
      width: 200px;
      background-color: skyblue;
    }
    video {
      width: 100%;
    }
    input::placeholder {
      color: hotpink;
    }
  </style>
  <body>
    <header>头部标签</header>
    <nav>导航标签</nav>
    <section>定义文档内的某个区域</section>
    <video
      src="https://cdn.cnbj1.fds.api.mi-img.com/product-images/mi12sltli3b/video1-2.mp4"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
      controls="controls"
    ></video>
    <!-- audio类似 -->
    <!-- 我们验证的时候必须添加form表单域 -->
    <form action="">
      <ul>
        <li>数字：<input type="number" required="required" /></li>
        <li>手机号码: <input type="tel" /></li>
        <li>
          搜索：
          <input
            type="search"
            required="required"
            name="pig"
            placeholder="我是提示 自动聚焦"
            autofocus="autofocus"
            autocomplete="off"
          />
        </li>
        <li><input type="file" name="" id="" multiple /></li>
        <!-- 当我们点击提交按钮就可以验证表单了 -->
        <li><input type="submit" value="提交" /></li>
      </ul>
    </form>
  </body>
</html>
